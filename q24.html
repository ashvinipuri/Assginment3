<!-- 26) apply background color grey to first line of the given string in p tag -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::first-line{
            background-color:grey;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Exercitationem sapiente voluptates dolor amet quos. 
        Provident earum quam nam. </p>
</body>
</html>

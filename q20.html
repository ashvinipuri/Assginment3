<!-- 22) create a div ( 1200X600 dimension ). 
align the same div in center of the page .
( after zoom in , zoom out div must get aligned in center area) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:1200px;
            height:600px;
            background-color: aqua;
            
        }
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>

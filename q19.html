<!-- 21) create a div ( 100X100 dimension ). shift the div 300px from left side ,
 200px from top. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: absolute;
            background-color: yellow;
            width: 100px;
            height: 100px;
            left: 300px;
            top: 200px;
        }
    </style>
</head>
<body>
    <div>Hlo Ashvini</div>
</body>
</html>

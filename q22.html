<!-- 24) create a div ( 100X100 dimension ). apply background color grey using
 inline css. override inline css background color with the 
 help internal css ( hint: use !important keyword)
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       div{
            background-color:aquamarine !important;
        }
    </style>
</head>
<body>
    <div style="height: 100px; width: 100px; background-color:bisque;">
     </div>
          
</body>
</html>

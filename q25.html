<!-- 27) generate ul li tag with city name & apply background color 
 grey to first & last li
[note: use filter in css ] -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:first-child{
            background-color: grey;
        }
        ul li:{
            background-color: yellow;
        }
        
        ul li:{
            background-color: orange;
        }
        
        ul li:last-child{
            background-color:grey;
        }
        
    </style>
</head>
<body>
    <ul>
        <li>Pune</li>
        <li>Mumbai</li>
        <li>Nashik</li>
        <li>Kolhapur</li>
    </ul>
</body>
</html>

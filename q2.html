
 <!-- create a para , apply border dashed , on mouse over show background color: grey -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <style>
     p:hover{
           background-color: gray;
            border:dashed;
         background-color: gray;
         transition:background color 1.5s ease;
     }
 </style>

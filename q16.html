<!-- 18) create a menu (horizontal menu) with the help of (ul li or ol li ).
use float or display property -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a1 li{
            display: inline;
            margin-right: 20px;
        }
    </style>
</head>
<body>
      <ul id="a1">
        <li><a href="#paneer">paneer masala</a></li>
        <li><a href="#Biryani">Biryani masala</a></li>
        <li><a href="#kaju">kaju masala</a></li>
        <li><a href="#Mix veg">Mix veg masala</a></li>
      </ul>
</body>
</html>

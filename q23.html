
<!-- 25) apply color red to first letter of the given string in h1 tag
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1::first-letter{
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
